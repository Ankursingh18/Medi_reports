<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medi-Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b0808;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            padding: 20px;
            background-color: #16a8d4;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(12, 179, 15, 0.1);
        }
        h2 {
            text-align: center;
            color: #d1df12;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">password</label>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="checkLogin()">Login</button>
        </form>
        <p id="loginResult"></p>
    </div>

    <script>
        function checkLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Replace with your actual validation logic
            if (username === "medico" && password === "1234") {
                document.getElementById("loginResult").textContent = "Login successful!";
                setTimeout(() => {
                    window.location.href = "home1.html";
                }, 1500); // Redirect after 1.5 seconds
            } else {
                document.getElementById("loginResult").textContent = "Invalid username or password.";
            }
        }
    </script>
</body>
</html>
